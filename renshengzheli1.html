        .navbar {
            /* ！！！！！！调整导航栏位置！！！！！！ */

        .navbar input {

            height: 40px;
            cursor: pointer;

        }
        .navbar span {
            /* 绝对定位 */
            position: absolute;
            left: 25px;
            top: calc(50% - 10px);
            width: 30px;
            height: 4px;
            border-radius: 15px;
            background-color: #999;
            pointer-events: none;
            transition: transform 0.3s ease-in-out, top 0.3s ease-in-out 0.3s;
        }
        .navbar span:nth-child(3) {
            top: calc(50% + 6px);
        }
        .navbar ul {
            width: 0;
            overflow: hidden;
            white-space: nowrap;
            transition: all 0.5s;
        }
        .navbar ul li {
            list-style: none;
            margin: 0 25px;
        }
        .navbar ul li a {
            /* 取消下划线 */

            font-size: 20px;
            font-weight: 700;
            color: #333;
        }
        .navbar ul li a:hover {
            color: #00FA9A;
        }
        .navbar input:checked ~ ul {
            width: 350px;
        }
        .navbar input:checked ~ span:nth-child(2) {
            top: calc(50% - 2px);
            transform: rotate(-45deg);
            background-color: #00FA9A;
            transition: top 0.3s ease-in-out, transform 0.3s ease-in-out 0.3s;
        }
        .navbar input:checked ~ span:nth-child(3) {
            top: calc(50% - 2px);
            transform: rotate(45deg);
            background-color: #00FA9A;
            transition: top 0.3s ease-in-out, transform 0.3s ease-in-out 0.3s;
        }
