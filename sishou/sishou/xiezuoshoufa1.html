<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"/>
		<title>唐代诗歌的时空感和人生哲理</title>
		<style type="text/css">
			
			@keyframes bounce {
			    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
			    40% { transform: translateY(-30px); }
			    60% { transform: translateY(-15px); }
			}
			
		   @keyframes fadeIn {
		       0% { opacity: 0; }
		       100% { opacity: 1; }
		   }
		       
		   @keyframes bounceIn {
		       0%, 20%, 40%, 60%, 80%, 100% { transform: translateY(0); opacity: 1; }
		       10% { transform: translateY(-30px); opacity: 0; }
		       30% { transform: translateY(-15px); opacity: 0.5; }
		       50% { transform: translateY(-7.5px); opacity: 0.75; }
		       70% { transform: translateY(-3.75px); opacity: 0.875; }
		       90% { transform: translateY(-1.875px); opacity: 0.9375; }
		   }
		       
		   body {
		       background: url("img/xiezuoshoufa/2.jpg") no-repeat center center fixed;
		       background-size: cover;
		       width: 1920px;
		       max-height: 1080px;
		       margin: 0 auto;
		       overflow-x: hidden;
		       overflow-y: hidden;
		   }
		       
		   .container {
		       display: flex;
		       justify-content: space-between;
		       justify-content: center;
		       height: 50px; /* adjust the height to your needs */
		       margin-top: 10px;
		   }
		       
		   .title {
		       margin-top: 30px;
		       font-size: 50px;
		       text-align: center;
		       font-family: 楷体;
		       animation: fadeIn 2s ease-in-out;
		   }
		       
		   .circle-container {
		       display: flex;
		       flex-wrap: wrap;
		       justify-content: center;
		       gap: 20px;
		   }
		       
		   .circle {
		       background-color: rgba(255, 255, 255, 0.5);
		       color: black;
		       border-radius: 50%;
		       width: 300px;
		       height: 300px;
		       display: flex;
		       flex-direction: column;
		       justify-content: center;
		       align-items: center;
		       padding: 20px;
		       box-shadow: 0 4px 8px rgba(0,0,0,0.2);
		       margin: 30px;
		       font-family: 楷体;
		       opacity: 0;
		       animation: bounceIn 1s ease-in-out forwards;
		   }
		       
		   .circle:nth-of-type(1) {
		       animation-delay: 0s;
		   }
		       
		   .circle:nth-of-type(2) {
		       animation-delay: 1s; /* delay after the first animation */
		   }
		       
		   .circle:nth-of-type(3) {
		       animation-delay: 2s; /* delay after the second animation */
		   }
		       
		   .circle:nth-of-type(4) {
		       animation-delay: 3s; /* delay after the third animation */
		   }
		       
		   .circle h2 {
		       font-size: 1.5em;
		       margin: 0;
		   }
		       
		   .circle p {
		       font-size: 1em;
		       margin: 10px 0 0 0;
		       text-align: center;
		   }
		       
		   .circle-img {
		       height: 300px; /* set the height of the image */
		       border-radius: 50%; /* make the image a circle */
		       background-color: rgba(255, 255, 255, 0.5); /* add a white background with transparency */
		       padding: 10px; /* add padding to the image */
		       box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* add a shadow to the image */
		       object-fit: cover; /* ensure the image is scaled to fit the container */
		       width: 300px; /* set the width of the image */
		   }
		
		    .image-button {
		        position: absolute;
		        bottom: 20px;
		        right: 20px;
		        animation: bounce 2s infinite;
		    }
		</style>
</head>
<body>
	
	<h1 class="title">写作手法</h1>
	
    <div class="container">
        <div class="circle-container">
			
			<div class="left">
            <div class="circle">
                <h2>1、动静结合：</h2>
                <p>诗人在《峨眉山月歌》中巧妙地运用了动静结合的手法。例如，诗句“峨眉山月半轮秋，影入平羌江水流”中，山月是静态的，而江水则是动态的，一动一静，相得益彰，营造出一种宁静与动感并存的意境。</p>
            </div>
            <div class="circle">
                <h2>2、叙议结合：</h2>
                <p>李白在诗中不仅描绘了景色，还穿插了个人感慨。如“夜发清溪向三峡，思君不见下渝州”，诗人在叙述自己夜行江水的同时，表达了对故乡的思念之情。</p>
            </div>
			</div>
			
			<div class="circle" style="position: relative; top: 350%">
				<img src="img/xiezuoshoufa/3.jpg"/ class="circle-img" />
			</div>
			
			<div class="right">
            <div class="circle">
                <h2>3、联想：</h2>
                <p>李白通过联想将自然景观与个人情感紧密联系在一起。如“夜发清溪向三峡，思君不见下渝州”，诗人由江水联想到思念远方的友人。</p>
            </div>
            <div class="circle">
                <h2>4、借景抒情：</h2>
                <p>诗人借峨眉山月和江水的描绘，抒发出对故乡的深厚感情。</p>
            </div>
			</div>
        </div>
    </div>
	
	<div class="image-button" style="position: fixed; bottom: 20px; right: 20px;">
	    <a href="index.html">  
	      <img src="img/daohang/fanhui.png" width="80px"> 
	    </a>  
	  </div>
	
</body>
</html>
